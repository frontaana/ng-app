<mat-accordion class="example-headers-align" multi="false">

  
  @for (theme of data; track theme) {
    @for (item of theme; track item) {
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> {{item.title}} </mat-panel-title>
          <mat-panel-description>
            Questions level {{item.level}}
            <mat-icon aria-hidden="false" fontIcon="javascript"></mat-icon>
            <mat-checkbox></mat-checkbox>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <section class="example-section">
          <span class="example-list-section">
            <ul>
            @for (content of item.contentData; track content) {
              <li>
                
                <mat-card class="example-card" appearance="outlined">
                  <mat-card-header>
                    <mat-card-title> {{ content.title }}</mat-card-title>
                    <!-- <mat-card-subtitle>Herding group</mat-card-subtitle> -->
                  </mat-card-header>
                  <mat-card-content>
                    <mat-checkbox [checked]="content.completed">Пройден</mat-checkbox>
                    <mat-card-actions>
                      <button mat-button>Learn More</button>
                    </mat-card-actions>
                  </mat-card-content>
                  <mat-card-footer class="example-card-footer">
                    <!-- <mat-chip-set aria-label="Chihuahua traits">
                      <mat-chip>charming</mat-chip>
                      <mat-chip>graceful</mat-chip>
                      <mat-chip>sassy</mat-chip>
                    </mat-chip-set> -->
                  </mat-card-footer>
                </mat-card>
              </li>
            }
            </ul>
          </span>
        </section>
      </mat-expansion-panel>
    }
  }
</mat-accordion>
